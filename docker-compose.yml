services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=True
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - /root/t2s-stack/Elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml  # Mount custom elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
     # - ELASTICSEARCH_USERNAME=kibana_system
     # - ELASTICSEARCH_PASSWORD=<auto-generated-password>
     # - SERVER_SSL_ENABLED=true
     # - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/certs/kibana.crt
     # - SERVER_SSL_KEY=/usr/share/kibana/config/certs/kibana.key
    volumes:
      - ./certs:/usr/share/kibana/config/certs
      - /root/t2s-stack/Kibana/kibana.yml:/usr/share/kibana/config/kibana.yml  # Mount custom kibana.yml
    ports:
      - "5601:5601"
    networks:
      - elk

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: logstash
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline  # Keep the default logstash pipeline volume mount
    ports:
      - "5044:5044"
      - "514:514/udp"
      - "514:514/tcp"
    networks:
      - elk

volumes:
  esdata:
    driver: local

networks:
  elk:
    driver: bridge
